<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <script>
        function Form_validate(){
              var u = document.getElementById("profile").value;
              var w = document.getElementById("name").value;
              var x = document.getElementById("Dob").value;
              var y = document.getElementById("em").value;
              var z = document.getElementById("psw").value;
              var v = document.getElementById("cpsw").value;
              if (u==""){
                  alert("Profile is Empty")
                  return false;
              }
              if (w==""){
                   alert("Name is Empty")
                   return false;
              }
              if (x==""){
                   alert("Date of birth is Empty")
                   return false;
              }
              if (y==""){
                   alert("Email is Empty")
                   return false;
              }
              if (z==""){
                   alert("Password is Empty")
                   return false;
              }
              if (v==""){
                   alert("Confirm Password is Empty")
                   return false;
              }
              if (z!=v){
                    alert("Both Passwords are Not same")
                    return false;
              }
        }
    </script>
    <title>SignUp</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
    <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
<div class="jumbotron text-center">
    <h1>Registration Page</h1>
</div>
<form enctype="multipart/form-data" class="form-horizontal" action="success" method="post" onsubmit="return Form_validate()">{% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="profile">Profile Picture:</label>
            <div class="col-sm-8">
                <input type="file" name="profile" id="profile">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Full Name:</label>
            <div class="col-sm-8">
                <input type="text" name="name" id="name"  class="form-control" placeholder="Full Name">
            </div>
        </div>
        <div class="form-group ">
            <label class="control-label col-sm-2" for="Dob">Date of Birth:</label>
            <div class="col-sm-8">
                <input type="date" name="Dob"   class="form-control" id="Dob">
            </div>
        </div>
        <div class="form-group text-center">
            <label class="control-label col-sm-2" for="em" >Email:</label>
            <div class="col-sm-8">
                <input type="email" name="em" id="em"  class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group text-center">
            <label class="control-label col-sm-2" for="psw" >Password:</label>
            <div class="col-sm-8">
                <input type="password" name="psw" id="psw"  class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group text-center">
            <label class="control-label col-sm-2" for="cpsw" >Confirm Password:</label>
            <div class="col-sm-8">
                <input type="password" name="cpsw" id="cpsw"  class="form-control" placeholder="Re Enter Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
               <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
</form>
</body>
</html>
